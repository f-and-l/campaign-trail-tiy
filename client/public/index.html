<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Fear and Loathing On the Campaign Trail</title>

        <link href='css/style.css' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <header>
            <h1>Fear and Loathing On the Campaign Trail</h1>
            <nav>
                <ul>
                  <li><a class='show-candidate-list' href='#'>List of Candidates</a></li>
                  <li><a class='create-candidate' href='#'>Create Candidate</a></li>
                  <li><a class='create-campaign' href='#'>Create Campaign</a></li>
                  <li><a class='see-old-campaigns' href='#'>See Old Campaigns</a></li>
                    <!-- what other nav do we need? -->
                    <!-- how can we make a specific section below visible? HINT: look at the _nav.scss file! -->
                </ul>
            </nav>
        </header>
        <main>
            <section class='list-of-candidates'>
                <h2>List of Candidates</h2>
                <ul></ul>
            </section>

            <!-- what other sections do we need? -->

            <section class='create-a-candidate'>
                <h2>Create a New Candidate</h2>
                <form class='createCandidate'>
                    <aside>
                        <label for='new-name'>Name</label>
                        <input type='text' id='new-name' name='name'>
                    </aside>
                    <aside>
                        <label for='new-avatar'>Avatar</label>
                        <input type='url' id='new-avatar' name='avatar'>
                    </aside>
                    <aside>
                        <label for='intel'>Intelligence</label>
                        <input type='number' id='intel' name='Intelligence' min='0' max='10' value='0'>
                    </aside>
                    <aside>
                        <label for='charisma'>Charisma</label>
                        <input type='number' id='charisma' name='Charisma' min='0' max='10' value='0'>
                    </aside>
                    <aside>
                        <label for='willpower'>Willpower</label>
                        <input type='number' id='willpower' name='Willpower' min='0' max='10' value='0'>
                    </aside>
                    <aside>
                        <input type='submit' value='Create Candidate'>
                    </aside>
                </form>
            </section>
            <section class='updateAttributes'>
              <h4>Update Candidate</h4>
                <form class='update-attribute'>
                  <aside>
                      <label for='update-name'>Change Name</label>
                      <input type='text' id='update-name' name='name'>
                  </aside>
                  <aside>
                      <label for='update-avatar'>Change Avatar</label>
                      <input type='url' id='update-avatar' name='avatar'>
                  </aside>
                  <aside>
                      <label for='update-intel'>Add Intelligence</label>
                      <input type='number' id='update-intel' name='Intelligence' min='0' max='10' value='0'>
                  </aside>
                  <aside>
                      <label for='update-charisma'>Add Charisma</label>
                      <input type='number' id='update-charisma' name='Charisma' min='0' max='10' value='0'>
                  </aside>
                  <aside>
                      <label for='update-willpower'>Add Willpower</label>
                      <input type='number' id='update-willpower' name='Willpower' min='0' max='10' value='0'>
                  </aside>
                  <aside>
                  <input type='submit' value='Update Candidate'>
                </form>
            </section>

            <section class='create-a-campaign'>
                <h2>Create a Campaign</h2>
                <form class='campaignStart'>
                    <label for='candDropOne'>First Candidate</label>
                    <select id='canDropOne' name='canDropOne'>
                        <option value='null'>Select Candidate</option>
                    </select>

                    <label for='canDropTwo'>Second Candidate</label>
                    <select id='canDropTwo' name='canDropTwo'>
                        <option value='null'>Select Candidate</option>
                    </select>
                    <input type='submit' value='Create Campaign'>
                </form>
            </section>

            <section class='campaign-list'>
                <h2>Campaign History</h2>
                <ul></ul>
            </section>


        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/ui.js"></script>
    </body>
</html>
